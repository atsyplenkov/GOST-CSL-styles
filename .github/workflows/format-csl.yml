name: "Format & Check CSL with Prettier"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Run Prettier write for CSL files
        run: |
          npm install --no-save prettier@3 @prettier/plugin-xml
          npx prettier --plugin=@prettier/plugin-xml --write "**/*.csl"

      - name: Commit formatted files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: auto-format CSL via Prettier"
